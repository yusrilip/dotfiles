[module/temperature]
inherit = etc/base
type = internal/temperature
interval = 1
thermal-zone = 0
hwmon-path = ${assets.hwmon-path}
warn-temperature = 60
units = true

format = <label>

format-prefix = ""
format-prefix-padding = 1

format-warn = <label-warn>

format-warn-prefix = ""
format-warn-prefix-padding = 1

label-font = 2

label = %temperature-c% 
label-padding-right = 1

label-warn = %temperature-c%
label-warn-padding-right  = 1
